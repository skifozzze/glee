<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="Logo.">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item"><a class="menu__list-link" href="#">home+</a>
            </li>
            <li class="menu__list-item"><a class="menu__list-link" href="#">about</a>
            </li>
            <li class="menu__list-item"><a class="menu__list-link" href="#">servises</a>
            </li>
            <li class="menu__list-item"><a class="menu__list-link" href="#">page+</a>
            </li>
            <li class="menu__list-item"><a class="menu__list-link" href="#">news</a>
            </li>
            <li class="menu__list-item"><a class="menu__list-link" href="#">contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <div class="user-nav__search">
            <a class="user-nav__link" href="#">
              <img class="user-nav__icon" src="images/icons/search.svg" alt="Search button.">
            </a>
          </div>
          <div class="user-nav__add">
            <a class="user-nav__link" href="#">
              <img class="user-nav__icon" src="images/icons/heart.svg" alt="Like button.">
              <span class="user-nav__num">0</span>
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__icon" src="images/icons/cart.svg" alt="Buy button.">
              <span class="user-nav__num">0</span>
            </a>
          </div>
          <div class="user-nav__circle">
            <a class="user-nav__link" href="#">
              <img class="user-nav__icon" src="images/icons/circle.svg" alt="Circle button.">
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
